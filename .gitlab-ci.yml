stages:
  - lint
  - test

lint_biome:
  stage: lint
  image: node:20 # Assuming Biome requires Node.js, adjust as necessary
  script:
    - npm ci # Install dependencies if needed
    - npm run lint # Run linter
  only:
    - branches

jest_start_emulator:
  stage: test
  image: node:20
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: "creds.json"
  script:
    - npm ci
    - npm install firebase-tools -g
    - echo "$GOOGLE_CREDENTIALS" | base64 --decode > creds.json
    - firebase emulators:start
  only:
    - branches

  jest_test:
    stage: test
    image: node:20
    needs: ["jest_start_emulator"]
    script:
      - npm ci
      - npm run test
    only:
      - branches